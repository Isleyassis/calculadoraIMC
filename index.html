<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Calculadora IMC </title>
</head>
<body>
    <div class="main-container">
        <h1 class="main-container__title">Calculadora IMC</h1>
        <div class="main-container__child">
            <label for="nome" class="main-container__Label">Nome: </label>
            <input type="text" id="nome">
        </div>
        <div class="main-container__child">
            <label for="altura" class="main-container__Label">Altura: </label>
            <input type="number" id="altura">
        </div>
        <div class="main-container__child">
            <label for="peso" class="main-container__Label">Peso: </label>
            <input type="number" id="peso">
        </div>
        <button class="main-container__button" id="botao">Calcular</button>

        <div class="main-container__result" id="resultado">
        </div>
    </div>


    <script src="script.js"></script>    
</body>
</html>
